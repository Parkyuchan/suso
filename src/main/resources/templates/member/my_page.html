<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>My Profile</title>
    <style>
        @font-face {
            font-family: 'BMJUA';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'HakgyoansimBareondotumB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        html, body {
            width:100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #EEEEEE;
            font-family: 'HakgyoansimBareondotumB', sans-serif;
        }

        .main {
            width: 100%; /* 전체 너비 사용 */
            display: flex; /* 내부 요소를 flexbox로 관리 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            min-height: 100vh; /* 최소 높이를 뷰포트 높이의 100%로 설정 */
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
        }

        .col-lg-4 {
            width: 80%;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5%;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10vw; /* 아이콘 크기 조절 */
        }

        .profile p {
            font-size: 5vw; /* 텍스트 크기 조절 */
        }


        .form-group {
            text-align: left;
            width: 100%;
            margin-bottom: 5%;
        }

        .form-group label {
            font-size: 4vw;
            color: #888;
        }

        .form-group p {
            font-size: 4vw;
            color: #333;
        }

        .subform {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .form-group a {
            font-size: 4vw;
            color: black;
            text-decoration: none;
            background-color: #E2E2E2;
            padding: 1% 2%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .form-group a:hover {
            background-color: black;
            color: white;
        }

        a.delete-link {
            color: grey;
            text-decoration: underline;
            margin-top: 5%;
            padding: 1% 2%;
            font-size: 4vw;
        }

        a.delete-link:hover {
            text-decoration: underline;
            color: red;
        }


        .change-password-link {
            width:90%;
            text-align:center;
            display: inline-block;
            font-size: 4vw;
            color: white; /* Example: Blue color for the link */
            text-decoration: none;
            background-color: black; /* Light gray background */
            border: 1px solid #007BFF; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            cursor: pointer; /* Pointer cursor on hover */
        }


         .navbar {
              display: flex;
              justify-content: space-around;
              align-items: center;
              background-color: #f8f8f8;
              padding: 20px 0;
              border-top: 1px solid #ddd;
              width: 100%;
              border-radius: 10px;
              position: fixed; /* 고정 위치 */
              bottom: 0; /* 하단 */
              left: 0; /* 왼쪽 경계 */
              right: 0; /* 오른쪽 경계 */
              z-index: 1100; /* 다른 요소들 위에 나타나도록 z-index 설정 */
        }

        .navbar a {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              font-size: 4vw;
              color: #333;
              cursor: pointer;
              text-decoration: none;
        }

        .navbar a i {
              font-size: 4vw;
              margin-bottom: 20%;
        }

        .navbar a span {
              display: block;
              font-size: 3vw;
        }

        .navbar a:hover {
              color: #007bff;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="col-lg-4">
        <!--        하얀창-->
        <div class="profile">
            <i class="fas fa-user"></i>
            <p>내 프로필 ></p>
        </div>
        <div class="form-group">
            <label th:for="username">아이디</label>
            <div class="subform">
                <p th:text="${member.username}"></p>
                <a th:href="@{/user/update/username}">아이디 수정</a>
            </div>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <div class="subform">
                <p th:text="${member.name}"></p>
                <a th:href="@{/user/update/name}">이름 수정</a>
            </div>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <div class="subform">
                <p th:text="${member.email}"></p>
                <a th:href="@{/user/update/email}">이메일 수정</a>
            </div>
        </div>
        <a class="change-password-link" th:href="@{/user/update/password}">비밀번호 변경하기</a>
        <br>
        <a class="delete-link" th:href="@{/user/delete}">회원 정보 삭제하기</a>
    </div>

    <div th:replace="navbar :: navbar"></div>
</div>


</body>
</html>
